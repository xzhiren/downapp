<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .outer{
            width:90%;
            margin:20px auto;
        }
        .items{
            list-style-type: none;
            flex-direction: column;
            border:1px solid #ccc;
            display: flex;
            text-align: center;
            color:#fff;
            font-size:30px;
            line-height:100px;
        }
        .item{
            width:100px;
            height:100px;
            margin:10px;
            background-color: pink;
        }
        .items1{
            align-items: flex-start;
        }
        .items2{
            align-items: center;
        }
        .items3{
            align-items:flex-end;
        }
        .items4{
            align-items: stretch;
        }
        .items5{
            align-items: baseline;
        }

    </style>
</head>
<body>
<div class="outer">
    <h2>align-items:flex-start</h2>
    <ul class="items items1">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
        <li class="item">6</li>
    </ul>
</div>
<div class="outer">
    <h2>align-items:center</h2>
    <ul class="items items2">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
        <li class="item">6</li>
    </ul>
</div>
<div class="outer">
    <h2>align-items:flex-end</h2>
    <ul class="items items3">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
        <li class="item">6</li>
    </ul>
</div>
<div class="outer">
    <h2>align-items:stretch</h2>
    <ul class="items items4">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
        <li class="item">6</li>
    </ul>
</div>
<div class="outer">
    <h2>align-items:baseline</h2>
    <ul class="items items5">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
        <li class="item">6</li>
    </ul>
</div>
</body>
</html>
